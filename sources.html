<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>RipeStore — Sources</title>
  <meta name="description" content="Manage RipeStore sources">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand"><a href="index.html">RipeStore</a></div>
      <div class="actions">
        <a class="btn no-underline" href="index.html">Home</a>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="block">
      <div class="rows">
        <div class="row">
          <div class="label">Add Source</div>
          <div class="value">
            <input id="newSource" class="input" placeholder="https://example.com/index.json">
          </div>
        </div>
        <div class="row">
          <div class="label"></div>
          <div class="value">
            <button id="addBtn" class="btn">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="block" style="margin-top:12px">
      <div class="rows">
        <div class="row"><div class="label">Your Sources</div><div class="value small">Tap to remove</div></div>
        <div id="sourceList" class="rows"></div>
      </div>
    </div>
  </div>

  
  
  <script type="module">
    import { $, $$ } from './utils.js';
    const KEY='ripe_sources';
    const DEFAULTS=['https://repository.apptesters.org'];
    function get(){try{return JSON.parse(localStorage.getItem(KEY))||DEFAULTS}catch(_){return DEFAULTS}}
    function set(arr){localStorage.setItem(KEY, JSON.stringify(arr))}
    let selected = null;
    
    function render(){
      const box = $('#sourceList'); box.innerHTML='';
      get().forEach(url=>{
        const row = document.createElement('div'); row.className='row'; row.setAttribute('data-src', url);
        const lab = document.createElement('div'); lab.className='label'; lab.textContent='Source';
        const val = document.createElement('div'); val.className='value ellipsis'; val.textContent=url;
        const hint = document.createElement('div'); hint.className='small'; hint.textContent=''; hint.style.color='var(--text-dim)';
        const status = document.createElement('div'); status.className='source-status'; status.textContent='•'; status.style.marginLeft='8px';
        row.appendChild(lab); row.appendChild(val); row.appendChild(status); row.appendChild(hint);
        row.addEventListener('click', (e)=>{
          const list = get();
          if(selected === url){
            // remove source: update list, clear cache entry and status
            const newList = list.filter(x=>x!==url);
            set(newList);
            // clear cached repo data in localforage and status entry
            if(window.localforage){
              try{ localforage.removeItem(url).catch(()=>{}); }catch(e){}
            }
            try{
              const st = JSON.parse(localStorage.getItem('ripe_sources_status')||'{}');
              delete st[url];
              localStorage.setItem('ripe_sources_status', JSON.stringify(st));
            }catch(e){}
            selected = null;
            Array.from(document.querySelectorAll('#sourceList .row')).forEach(r=>r.classList.remove('selected'));
            Array.from(document.querySelectorAll('#sourceList .row .small')).forEach(h=>h.textContent='');
          }else{
            selected = url;
            Array.from(document.querySelectorAll('#sourceList .row')).forEach(r=>r.classList.remove('selected'));
            row.classList.add('selected');
            hint.textContent = 'Tap again to remove';
          }
          render();
        });
        box.appendChild(row);
      });
    }

    document.getElementById('addBtn').addEventListener('click', ()=>{
      const v = document.getElementById('newSource').value.trim();
      if(!v) return;
      const list = get();
      if(!list.includes(v)){ list.push(v); set(list); render(); }
      document.getElementById('newSource').value='';
      selected = null;
    });
    document.addEventListener('click', (e)=>{
      if(!e.target.closest('#sourceList')){
        selected = null;
        Array.from(document.querySelectorAll('#sourceList .row')).forEach(r=>r.classList.remove('selected'));
        Array.from(document.querySelectorAll('#sourceList .row .small')).forEach(h=>h.textContent='');
      }
    });
    render();
  </script>

<script>
(function(){
  function renderStatuses(){
    const list = document.getElementById('sourceList');
    if(!list) return;
    const rows = list.querySelectorAll('.row');
    const statuses = JSON.parse(localStorage.getItem('ripe_sources_status')||'{}');
    rows.forEach(r=>{
      const url = r.getAttribute('data-src') || r.querySelector('.url')?.textContent?.trim();
      if(!url) return;
      // remove old status
      let s = r.querySelector('.source-status');
      if(!s){ s = document.createElement('div'); s.className='source-status'; r.appendChild(s); }
      const st = statuses[url];
      if(st && st.ok){ s.textContent = '✓ Loaded'; s.style.color='limegreen'; s.title = 'Last loaded: ' + (st.lastLoaded? new Date(st.lastLoaded).toLocaleString(): ''); }
      else if(st){ s.textContent = '✗ Failed'; s.style.color='orangered'; s.title = st.lastError || 'Failed'; }
      else { s.textContent = '• Unknown'; s.style.color='gray'; s.title = 'Not loaded yet'; }
    });
  }
  window.addEventListener('storage', renderStatuses);
  document.addEventListener('DOMContentLoaded', renderStatuses);
  setTimeout(renderStatuses, 500);
})();
</script>

</body>
</html>
